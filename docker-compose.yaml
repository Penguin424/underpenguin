version: '3.2'

services:
  proxy:
    image: 'jwilder/nginx-proxy'
    container_name: 'proxy'
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro

  letsencrypt:
    image: 'jrcs/letsencrypt-nginx-proxy-companion'
    container_name: 'letsencrypt'
    restart: always
    environment:
      - NGINX_PROXY_CONTAINER=proxy      
    volumes:
      - certs:/etc/nginx/certs
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro

  underpenguin:
    build: 
      context: .
      dockerfile: Dockerfile          
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VIRTUAL_HOST=underpenguin.com
      - LETSENCRYPT_HOST=underpenguin.com
      - LETSENCRYPT_EMAIL=admin@underpenguin.com
      - VIRTUAL_PORT=3000

  mailserver:
    image: analogic/poste.io
    container_name: mailserver-underpenguin
    restart: always
    network_mode: "host"
    expose:
      - "25"
      - "8080"
      - "4443"
      - "110"
      - "143"
      - "465"
      - "587"
      - "993"
      - "995"
    environment:
      - TZ=America/Mexico_City
      - h=mail.underpenguin.com # Direccion del servidor de mail hosting
      - LETSENCRYPT_EMAIL=underpenguin424@gmail.com
      - LETSENCRYPT_HOST=mail.underpenguin.com
      - VIRTUAL_HOST=mail.underpenguin.com
      - HTTPS=OFF
    volumes:
      - /mnt/mail:/data




volumes:
  certs:
  vhostd:
  html:
  /mnt/mail:

